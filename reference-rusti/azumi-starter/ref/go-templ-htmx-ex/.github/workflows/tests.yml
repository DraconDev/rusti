name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [1.21, 1.22]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run authentication service tests
      run: go test ./internal/services/ -v
      
    - name: Run authentication middleware tests  
      run: go test ./internal/middleware/ -v
      
    - name: Run all internal tests
      run: go test ./internal/... -v
      
    - name: Build project
      run: go build ./...
      
    - name: Run integration test script
      run: chmod +x test_auth_endpoints.sh && ./test_auth_endpoints.sh || echo "Integration test requires running server"

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
        
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Files are not formatted:"
          gofmt -s -l .
          exit 1
        fi
        
    - name: Check mod tidy
      run: |
        if [ -n "$(go mod tidy && git diff --exit-code go.mod go.sum)" ]; then
          echo "go.mod or go.sum is not tidy"
          exit 1
        fi