[package]
name = "rusti"
version = "1.1.10"
edition = "2021"
authors = [" DraconDev <dracsharp@gmail.com>"]
license = "MIT"
description = "Type-safe, compile-time HTML templating for Rust"
repository = "https://github.com/DraconDev/rusti"
keywords = ["html", "template", "macro", "web"]
categories = ["template-engine", "web-programming"]

[workspace]
members = ["macros", "demo"]
resolver = "2"

[dependencies]
rusti-macros = { path = "macros" }

[dev-dependencies]


